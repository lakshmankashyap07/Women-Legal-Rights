<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Legal Rights Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN SECTION -->
  <div id="loginPage" class="form-container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showSection('signupPage')">Sign up</a></p>
    <p><a href="#" onclick="showSection('forgotPage')">Forgot Password?</a></p>
  </div>

  <!-- SIGNUP SECTION -->
  <div id="signupPage" class="form-container" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showSection('loginPage')">Login</a></p>
  </div>

  <!-- FORGOT PASSWORD SECTION -->
  <div id="forgotPage" class="form-container" style="display: none;">
    <h2>Forgot Password</h2>
    <input type="email" id="forgotEmail" placeholder="Enter your email" required>
    <button onclick="forgotPassword()">Send Reset Link</button>
    <p><a href="#" onclick="showSection('loginPage')">Back to Login</a></p>
  </div>

  <!-- CHATBOT SECTION -->
  <div id="chatPage" class="chat-container" style="display: none;">
    <h2>Women Legal Rights Chatbot</h2>
    <div id="chatBox" class="chat-box"></div>
  </div>
  <div class="input-area" style="display: none;">
    <input type="text" id="userInput" placeholder="Ask about your rights..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
    <button id="voiceBtn" onclick="toggleVoiceTyping()">ðŸŽ¤ Voice</button>
    <button class="logout-btn" onclick="showSection('loginPage')">Logout</button>
    <!-- <button id="recordBtn" onclick="toggleRecording()">ðŸŽ¤ Record</button>
    <input type="file" id="fileInput" accept="image/*,audio/*,video/*,application/pdf" style="display: none;">
    <button onclick="document.getElementById('fileInput').click()">ðŸ“Ž Upload File</button> -->
  </div>

  <script src="script.js"></script>
</html>
